             <form role="form" id="register-form" autocomplete="off">
             
             <div class="form-header">
                    <br>
                    <div class="container">
                          <nav class="navbar navbar-expand-lg btn btn-info">
                            <a class="navbar-brand" href="#"></a>
                            <h3 class="form-title"><i class="fas fa-user-shield"></i>  Consulta y Actualizacion de TOE</h3>

             </div>

                    <input name="cedula" type="number" class="form-control" placeholder="Introduzca cédula de identidad a consultar">
                    <button type="submit" class="btn btn-info">
                        <span class="glyphicon glyphicon-log-in"></span> Consultar
                    </button>
                    </div>

                    <span class="help-block" id="error"></span>
               </div>     

               <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input name="name" type="text" class="form-control" placeholder="Nombre y Apellido">
                    </div>
                    <span class="help-block" id="error"></span>
             </div>
                       
             <div class="form-group">
                 <div class="input-group">
                 <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                 <dt>Fecha de Nacimiento:</dt>
                 <input name="bday" type="date" class="form-control" placeholder="Fecha de Nacimiento">
                 </div>

            </div>

            <div class="form-group">
                 <div class="input-group">
                 <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                 <dt>Sexo:</dt>
                 <input type="radio" name="gender" value="male" checked> Masculino<br>
                 <input type="radio" name="gender" value="female"> Femenino<br>
                 </div>
                 <span class="help-block" id="error"></span>
             </div>

             <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                     <input name="profe" type="text" class="form-control" placeholder="Profesión">
                     </div>
                     <span class="help-block" id="error"></span>
              </div>

              <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                     <dt>Teléfono:</dt>
                     <input type="tel" name="phone">
                     <span>Formato: 0212-7094228/0416-6327788</span>
                     </div> 
                     <span class="help-block" id="error"></span>                     
                </div>

               <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                    <input name="email" type="text" class="form-control" placeholder="Email">
                    </div> 
                    <span class="help-block" id="error"></span>                     
               </div>
               <div class="form-group">

                <select class="form-control" id="sel1" name="sellistmol">
                  <option>Aduana La Guaira</option>
                  <option>Aduana Aérea de Valencia</option>

                  <option>Aduana Maracaibo</option>
                  <option>Aduana Guanta-Puerto La Cruz</option>
                  <option>Aduana Santa Elena de Uairen</option>
                  <option>Aduana Aérea La Chinita</option>
                  <option>Aduana Las Piedras-Paraguaná</option>
                  <option>Aduana El Guamache</option>
                </select>
            </div>
                <div class="form-group">
                 <label for="sel1"><dt>Status del TOE(Seleccione uno):</dt></label>
                 <select class="form-control" id="sel1" name="sellist1">
                   <option>Activo</option>
                   <option>Reposo</option>
                   <option>Vacaciones</option>
                   <option>Permiso</option>
                   <option>Cesante</option>
                 </select>
               </div>

               <div class="form-group">
                 <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div><dt>Posee control médico:</dt> 
                     <div class="container">
                         <input type="radio" name="si" value="si" checked> Si
                         <input type="radio" name="no" value="no"> No
                     </div>
                 </div>
                 <span class="help-block" id="error"></span>
               </div>
             
             <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                     <dt>Posee Capacitación en Seguridad Radiológica:</dt><br>
                     <div class="container">
                             <input type="radio" name="si" value="si" checked> Si (Seleccione)
                             <input type="checkbox" name="toe" value="toe">Certificado TOE
                             <input type="checkbox" name="osr" value="osr">Certificado OSR
                     </div>
                     <div class="container">
                         <input type="radio" name="no" value="no"> No<br/>
                     </div>
                     </div>
                     <span class="help-block" id="error"></span>
             </div>
             <div class="form-group">
                 <label for="comment"><dt>Comentario:</dt></label>
                 <textarea class="form-control" rows="1" id="comment"></textarea>
                 <button type="submit" class="btn btn-info">
                  <span class="glyphicon glyphicon-log-in"></span> Actualizar
