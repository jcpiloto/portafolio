<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64706993c1.js"></script>
    <title>Consultar sede operativa</title>
</head>
<body>

    <div class="container fondo">

        <div class="signup-form-container">
        
             <!-- form start -->
             <form role="form" id="register-form" autocomplete="off">
             
             <div class="form-header">
              <br>
              <div class="container">
                    <nav class="navbar navbar-expand-lg btn btn-info bg-danger text-white">
                      <a class="navbar-brand" href="#"></a>
                      <h3 class="form-title"><i class="fas fa-building"></i></i> Consultar/Actualizar Sede Operativa</h3>
                    </nav>
              </div>
                
             <div class="pull-right"><h3 class="form-title"><span class="glyphicon glyphicon-pencil"></span></h3></div>
                          
             </div>
             <div class="container">
             <div class="form-body">
                <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <input name="codsede" type="number" class="form-control" placeholder="Introduzca código de sede">
                    <button type="submit" class="btn btn-infobtn btn-info bg-danger text-white">
                        <span class="glyphicon glyphicon-log-in"></span> Consultar
                    </button>
                    </div>
                    <span class="help-block" id="error"></span>
               </div>     

                <div class="form-group">
                       <div class="input-group">
                       <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                       <dt>Nombre de la sede:</dt><br>
                       <input name="nomsede" type="text" class="form-control" placeholder="Nombre de la sede">
                       </div>
                       <span class="help-block" id="error"></span>
                </div>
                  
                <div class="form-group">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <dt>Dirección:</dt><br>
                        <input name="direccion" type="text" class="form-control" placeholder="Dirección">
                        </div>
                        <span class="help-block" id="error"></span>
                 </div>

                 <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <dt>Ciudad:</dt><br>
                    <input name="ciudad" type="text" class="form-control" placeholder="Población">
                    </div>
                    <span class="help-block" id="error"></span>
                </div>

                <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <dt>Estado:</dt><br>
                    <input name="estado" type="text" class="form-control" placeholder="Estado">
                    </div>
                    <span class="help-block" id="error"></span>
                </div>

                 <div class="form-group">
                        <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                        <dt>Teléfono:</dt>
                        <input type="tel" name="phone">
                        <span>Formato: 0212-7094228/0416-6327788</span>
                        </div> 
                        <span class="help-block" id="error"></span>                     
                   </div>

                  <div class="form-group">
                       <div class="input-group">
                       <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                       <dt>Email:</dt>
                       <input name="email" type="text" class="form-control" placeholder="direccion@gmail.com">
                       </div> 
                       <span class="help-block" id="error"></span>                     
                  </div>

                <div class="form-group">
                    <label for="comment"><dt>Observaciones:</dt></label>
                    <textarea class="form-control" rows="3" id="comment"></textarea>
                  </div>
                </div>
                
                <div class="form-footer">
                     <button type="submit" class="btn btn-info bg-danger text-white">
                     <span class="glyphicon glyphicon-log-in"></span> Actualizar
                     </button>
                     <a href="file:///C:/Users/jcpil/OneDrive/Escritorio/4geeksWayra/Proyecto1/cliente.html" class="btn btn-dark" role="button" >Retorno</a>
                </div>
 
                </form>
            </div>
               </div>
    
     </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
