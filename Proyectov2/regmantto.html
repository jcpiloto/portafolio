              <br>
              <div class="container">
                    <nav class="navbar navbar-expand-lg btn btn-info bg-success text-white">
                      <a class="navbar-brand" href="#"></a>

                    <input name="serial" type="text" class="form-control" placeholder="Serial fuente">

               <div class="form-group">
                    <label for="selmol"><dt>Modelo(Seleccione uno):</dt></label>
                    <select class="form-control" id="sel1" name="sellistmol">
                      <option>MB1215</option>
                      <option>MT1213</option>
                      <option>PB2028</option>
                      <option>CD100100T</option>
                      <option>CD100100D</option>
                    </select>
                </div>

                <div class="form-group">
                       <div class="input-group">
                       <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>

                </div>
                <div class="form-group">
                            <label for="seltipo"><dt>Tipo de fuente(Seleccione uno):</dt></label>
                            <select class="form-control" id="sel3" name="sellisttipo">
                              <option>Generador Rayos X</option>
                              <option>Generador Rayos Gamma</option>
                              <option>Generador de Neutrones</option>
                            </select>
                </div>

                <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    <dt>Fecha de fabricación:</dt>
                    <input name="ffab" type="date" class="form-control" placeholder="Fecha de fabricación">
                    </div>
                    <span class="help-block" id="error"></span>
               </div>

               <div class="form-group">
                    <label for="selmol"><dt>Ubicación(Seleccione uno):</dt></label>
                    <select class="form-control" id="sel1" name="sellistmol">
                      <option>Aduana La Guaira</option>
                      <option>Aduana Aérea de Valencia</option>
                      <option>Aduana Puerto Cabello</option>
                      <option>Aduana San Antonio del Táchira</option>
                      <option>Aduana Maracaibo</option>
                      <option>Aduana Guanta-Puerto La Cruz</option>
                      <option>Aduana Santa Elena de Uairen</option>
                      <option>Aduana Aérea La Chinita</option>
                      <option>Aduana Las Piedras-Paraguaná</option>
                      <option>Aduana El Guamache</option>

                  <div class="form-group">
                         <div class="input-group">
                             <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                             <dt>Fecha de mantenimiento:</dt>
                             <input name="fdos" type="date" class="form-control" placeholder="Fecha de dósis">

                         <span class="help-block" id="error"></span>
                    </div>

                    <div class="form-group">
                            <label for="selmol"><dt>Tipo de mantenimiento(Seleccione uno):</dt></label>
                            <select class="form-control" id="sel5" name="seltipomantto">
                              <option>Correctivo</option>
                              <option>Predictivo</option>
                              <option>Preventivo</option>
                              <option>Visita de control</option>
                            </select>
                        </div>

                <div class="form-group">
                    <label for="comment"><dt>Describa la tarea realizada:</dt></label>
                    <textarea class="form-control" rows="3" id="comment"></textarea>
                  </div>
                </div>
                
                <div class="form-footer">
                     <button type="submit" class="btn btn-info bg-success text-white">
                     <span class="glyphicon glyphicon-log-in"></span> Actualizar
                     </button>
